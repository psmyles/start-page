<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Start Page</title>
      <link rel="stylesheet" href="styles.css"/>
  </head>
<body>
  <div class="container">
    <div class="logo">Welcome</div>

    <div class="datetime-line">
      <span id="time" class="time"></span>
      <span>&nbsp;&bull;&nbsp;</span>
      <span id="date" class="date"></span>
    </div>

    <div class="icon-grid">
    <a href="https://feedly.com/i/latest" class="icon">
      <img src="icons/feedly.png" alt="Feedly" />
      <span>Feedly</span>
    </a>
    <a href="https://old.reddit.com/" class="icon">
      <img src="icons/reddit.png" alt="Reddit" />
      <span>Reddit</span>
    </a>
    <a href="https://news.ycombinator.com/" class="icon">
      <img src="icons/hackernews.png" alt="Hacker News" />
      <span>Hacker News</span>
    </a>
    <a href="https://gamedev.city" class="icon">
      <img src="icons/gamedev.png" alt="" />
      <span>Gamedev.city</span>
    </a>
    <a href="https://youtube.com" class="icon">
      <img src="icons/youtube.png" alt="Youtube" />
      <span>Youtube</span>
    </a>
    <a href="https://www.twitch.tv/directory/category/dota-2?sort=VIEWER_COUNT&tl=English" class="icon">
      <img src="icons/twitch.png" alt="Twitch" />
      <span>Twitch</span>
    </a>
    <a href="https://swiggy.com" class="icon">
      <img src="icons/swiggy.png" alt="Swiggy" />
      <span>Swiggy</span>
    </a>
    <a href="https://amazon.in" class="icon">
      <img src="icons/amazon.png" alt="Amazon" />
      <span>Amazon</span>
    </a>
</div>

    <div class="icon-grid">
      <a href="https://liquipedia.net/dota2/Main_Page" class="icon">
        <img src="icons/Liquipedia.png" alt="Liquipedia" />
        <span>Liquipedia</span>
      </a>

      <a href="https://github.com/psmyles" class="icon">
        <img src="icons/github.png" alt="github" />
        <span>Github</span>
      </a>

      <a href="https://keep.google.com/u/0/" class="icon">
        <img src="icons/keep.png" alt="keep" />
        <span>Keep</span>
      </a>

      <a href="https://192.168.0.1/network/default/dashboard" class="icon">
        <img src="icons/unifi-network.png" alt="Unifi" />
        <span>Unifi Network</span>
      </a>

      <a href="http://192.168.0.3:8123/lovelace" class="icon">
        <img src="icons/home-assistant.png" alt="Home Assistant" />
        <span>Home Assistant</span>
      </a>

      <a href="https://blinkit.com/" class="icon">
        <img src="icons/blinkit.png" alt="blinkit" />
        <span>Blinkit</span>
      </a>

      <a href="https://www.ourgroceries.com/your-lists" class="icon">
        <img src="icons/ourgroceries.png" alt="ourgroceries" />
        <span>OurGroceries</span>
      </a>
</div>


</div>
  <script src="script.js"></script>
</body>
</html>
